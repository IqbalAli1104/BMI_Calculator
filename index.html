<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="desc">
        <h1>BMI Calculator</h1>
        <p>Enter your weight and height to check your BMI results</p>
    </div>
    <div class="input">
        <p>Put your weight in here (KG)</p>
        <input type="text" id="weight" placeholder="Your Weight">
        <p>And your height in here (CM)</p>
        <input type="text" id="height" placeholder="Your Height">
        <button id="button">Submit</button>
        <div id="result"></div>
    </div>
    
</body>
</html>
